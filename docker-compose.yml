services:
  hub:
    build:
      context: .
      dockerfile: hub/deploy/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./hub/deploy/config.example.json:/etc/amurg/config.json:ro
      - hub-data:/var/lib/amurg/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    networks:
      - frontend
      - backend

  runtime:
    build:
      context: .
      dockerfile: runtime/deploy/Dockerfile
    volumes:
      - ./runtime/deploy/config.example.json:/etc/amurg/config.json:ro
    depends_on:
      hub:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    networks:
      - backend

  # Optional: local Whisper server for voice-to-text.
  # Enable with: docker compose --profile voice up -d
  whisper:
    image: mosacloud/whisper-livekit:latest
    command: ["--model", "small", "--pcm-input"]
    ports:
      - "8000:8000"
    restart: unless-stopped
    profiles:
      - voice
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        # Uncomment for NVIDIA GPU acceleration:
        # reservations:
        #   devices:
        #     - driver: nvidia
        #       count: 1
        #       capabilities: [gpu]
    volumes:
      - whisper-models:/root/.cache
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  hub-data:
  whisper-models:
